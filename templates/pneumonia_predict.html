{% extends 'main.html' %}
{% block content %}
    <div class="row"  style="margin-bottom: 477px;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if pred == 1 %}
                <div class="card card-body alert alert-danger"><center>🫁 Cette radiographie indique une pneumonie, veuillez consulter un médecin. 🫁</center></div>
            {% else %}
                <div class="card card-body alert alert-success"><center>👨🏽‍⚕️ Cette radiographie ne montre pas de signe de pneumonie. 👨🏽‍⚕️</center></div>
            {% endif %}
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"><a href="{{ url_for('pneumoniaPage') }}" class="btn btn-block btn-primary">Prédire à Nouveau</a></div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
