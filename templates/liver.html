{% extends 'main.html' %}
{% block content %}

<div class="row"  style="margin-bottom: 800px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center><h1>Prédiction Maladie du Foie</h1></center>
        <div class="card card-body" style="border: 1px solid black; box-shadow: 0 0 10px black;">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; margin:0 0 10px 0;" class="form-control" type="text" name="Age" placeholder="Âge">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; margin:0 0 10px 0;" class="form-control" type="text" name="Total_Bilirubin" placeholder="Total Bilirubin">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; margin:0 0 10px 0;" class="form-control" type="text" name="Direct_Bilirubin" placeholder="Direct Bilirubin">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; margin:0 0 10px 0;" class="form-control" type="text" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphotase">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; margin:0 0 10px 0;" class="form-control" type="text" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; margin:0 0 10px 0;" class="form-control" type="text" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; margin:0 0 10px 0;" class="form-control" type="text" name="Total_Protiens" placeholder="Protéines totales">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; margin:0 0 10px 0;" class="form-control" type="text" name="Albumin" placeholder="Albumin">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; margin:0 0 10px 0;" class="form-control" type="text" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin Ratio">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; margin:0 0 10px 0;" class="form-control" type="text" name="Gender_Male" placeholder="Genre (Homme : 1, Femme : 0)">
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-info btn-block" value="Prédire" style="margin:0px auto; display:block;">
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
